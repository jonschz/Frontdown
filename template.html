<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8"> 
	<title>Backup Viewer</title>
	<style>
		table {
		  font-size: 1.2rem;
		  margin-left: auto;
		  margin-right: auto;
		  margin-bottom: 2cm;
		  width: 100%;
		}

		td.type {
		  white-space: nowrap;
		  width: 30%;
		}
		td.name {
		  width: 70%;
		}

		td, th {
		  text-align: left;
		  padding: 0.3rem;
		  padding-right: 1rem;
		}

		tr.hardlink {
		  background-color: #E0EFFF;
		}

		tr.copy_new {
		  background-color: #E6F0CE;
		}
		tr.copy_modified {
		  background-color: #FFF3D6;
		}

		tr.copy_emptyDir {
		  background-color: #FFFAF0;
		  color: #AAA;
		}

		tr.copy_existingDir {
		  background-color: #F5F5F5;
		  color: #AAA;
		}
		tr.copy_newDir {
		  background-color: #F5FFE2;
		}

		tr.copy_inNewDir {
		  background-color: #F5FFE2;
		}

		tr.delete {
		  background-color: #ffe4e2;
		}

		tr th {
		  font-size: 2rem;
		  background: #F4F4F4;
		  padding: 0.7rem;
		}
		
		tr+tr th {
		  font-size: 1rem;
		  background: #F4F4F4;
		  font-weight:normal;
		}
		
		tr+tr+tr th {
		  font-size: 1.4rem;
		  background: #E6E6E6;
		  border-bottom: 3px solid black;
		}
	</style>
</head>
<body>
	<!-- TEMPLATE -->
	<table>
		<thead>
			<tr>
			  <th colspan="2">Source: <!-- SOURCENAME --></th>
			</tr>
			<tr>
			  <th colspan="2"><!-- OVERVIEW --></th>
			</tr>
			<tr>
			  <th>Action</th>
			  <th>File Name</th>
			</tr>
		</thead>
		<tbody>
			<!-- ACTIONTABLE -->
		</tbody>
	</table>
	<!-- TEMPLATE -->
</body></html>
